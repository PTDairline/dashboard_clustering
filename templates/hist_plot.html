<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biểu đồ phân bố Overall</title>
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        .plot-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('home') }}">FIFA Stats Dashboard</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="{{ url_for('home') }}">Bằng dữ liệu</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('add_data') }}">Thêm dữ liệu</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('stats') }}">Thống kê</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('clustering_metrics') }}">Chỉ số đánh giá phân cụm</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('pca_clusters') }}">PCA & Phân cụm</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-5">
        <h1 class="text-center mb-4">Biểu đồ phân bố Overall</h1>
        <div class="plot-container">
            <p class="text-center">Thang điểm: {{ scale }}</p>
            <img src="{{ plot_url }}" class="img-fluid" alt="Histogram of Overall">
        </div>
        <div class="text-center mt-4">
            <a href="{{ url_for('home') }}" class="btn btn-primary">Quay lại</a>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
