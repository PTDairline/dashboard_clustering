<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kết Quả Phân Cụm</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">FIFA Stats Dashboard</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/data">Bảng dữ liệu</a></li>
                    <li class="nav-item"><a class="nav-link" href="/add_data">Thêm dữ liệu</a></li>
                    <li class="nav-item"><a class="nav-link" href="/stats">Thống kê</a></li>
                    <li class="nav-item"><a class="nav-link active" href="/clusters">Kết quả phân cụm</a></li>
                    <li class="nav-item"><a class="nav-link" href="/pca_clusters">PCA & Phân cụm</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <h1 class="mt-4">Kết Quả Phân Cụm Cầu Thủ</h1>
        {% for plot in cluster_plots %}
            <div class="card mt-4">
                <div class="card-header">{{ plot.method }}</div>
                <div class="card-body">
                    <h3>Phân bố Tier vs Cluster</h3>
                    <img src="{{ plot.count_plot }}" alt="Ma trận số lượng {{ plot.method }}" class="img-fluid">
                    <h3 class="mt-3">Độ chính xác (%) theo Tier trong mỗi Cluster</h3>
                    <img src="{{ plot.accuracy_plot }}" alt="Ma trận độ chính xác {{ plot.method }}" class="img-fluid">
                </div>
            </div>
        {% endfor %}
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
