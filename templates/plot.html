<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biểu đồ</title>
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('index') }}">FIFA Stats Dashboard</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('index') }}">Bằng dữ liệu</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('data_preview') }}">Bảng dữ liệu</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('add_data') }}">Thêm dữ liệu</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('stats') }}">Thống kê</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('select_model') }}">Chỉ số đánh giá phân cụm</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('pca_clusters') }}">PCA & Phân cụm</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('bcvi') }}">Tiến hành BCVI</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-5">
        <h1 class="text-center mb-4">Biểu đồ</h1>
        {% if plot %}
        <div class="card">
            <div class="card-header">Biểu đồ</div>
            <div class="card-body">
                <img src="data:image/png;base64,{{ plot }}" alt="Plot" class="plot-img">
            </div>
        </div>
        {% else %}
        <div class="alert alert-warning text-center">
            Vui lòng tạo biểu đồ trước.
            <br>
            <a href="{{ url_for('select_model') }}" class="btn btn-primary mt-3">Quay lại trang chọn mô hình</a>
        </div>
        {% endif %}
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
